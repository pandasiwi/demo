            {{ partial "icon" (dict "name" "moon-solid" "size" "100%") }}
        </button>
        <button class="hamburger" id="hamburger" aria-label="Menu">
            <span></span>

    {{ partial "menu.html" (dict "menuID" "main" "page" .) }}

        {{ partial "icon" (dict "name" "moon-solid" "size" "100%") }}
    </button>
</div>
