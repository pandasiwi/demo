<section class="hero">
    <div class="container">
        <div class="images-slider">
            {{ range site.Params.heroImages }}
                {{ with resources.Get . }}
                    <img src="{{ .RelPermalink }}" alt="hero-image" />
                {{ end }}
            {{ end }}
        </div>
        <div class="content">
            <span class="content__subtitle">Selamat Datang</span>
            <h1 class="content__title">{{ site.Params.heroTitle | safeHTML }}</h1>
            <p class="content__description">{{ site.Params.heroDesc }}</p>
        </div>
    </div>
</section>
